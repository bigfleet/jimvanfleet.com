
<iframe class="speakerdeck-iframe" 
  style="border: 0px; background: rgba(0, 0, 0, 0.1) padding-box; margin: 0px; padding: 0px; border-radius: 6px; box-shadow: rgba(0, 0, 0, 0.2) 0px 5px 40px; width: 100%; height: auto; aspect-ratio: 560 / 420;" 
  frameborder="0" 
  {{ with .Get "id" }} src="https://speakerdeck.com/player/{{ . }}" {{ end }}
  {{ with .Get "title" }} title="{{ . }}" {{ end }}
  allowfullscreen="true" 
  data-ratio="1.3333333333333333">
</iframe>
